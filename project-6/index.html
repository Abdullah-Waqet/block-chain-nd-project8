<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmac App</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Pharmac App</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of Middical Drugs using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <h2>Product Overview</h2>
        <div class="form-group">
            SKU
            <br>
            <input class="input-field" type="number" id="sku" name="sku" value=1><br>
            UPC
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            Current Owner ID
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="button" type="button" data-id="6">Fetch Data 1</button>
                <button class="btn-fetchTwo" id="button" type="button" data-id="7">Fetch Data 2</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Product Details</h2>
        <div class="form-group">
            Product Notes
            <br>
            <input type="text" id="productNotes" name="productNotes" value="Product Name" size="60"><br>
            Product Price
            <br>
            <input type="number" id="productPrice" name="productPrice" value=1>ETH<br>
            WareHouse ID
            <br>
            <input type="text" id="wareHouseID" name="wareHouseID" value=""
                size="50">
            <br>
            Distributor ID
            <br>
            <input type="text" id="distributorID" name="distributorID" value=""
                    size="50">    
            <br>
            Pharmacy ID
            <br>
            <input type="text" id="pharmacyID" name="pharmacyID" value=""
                size="50"><br>
            ConsumerID
            <br>
            <input type="text" id="consumerID" name="consumerID" value=""
                size="50"><br>
            <br>
            <button class="btn-add" id="button" type="button" data-id="1">Add</button>
            <button class="btn-forsale" id="button" type="button" data-id="2">ForSale</button>
            <button class="btn-buy" id="button" type="button" data-id="3">Buy</button>
            <button class="btn-ship" id="button" type="button" data-id="4">Ship</button>
            <button class="btn-receive" id="button" type="button" data-id="5">Receive</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
